            height: 0.04rem;
            margin: 0 auto;
            background: rgba(221, 169, 68, 1);
            border-radius: 0.03rem;
        }

        #page {
            position: absolute;
            top: 0.8rem;
            width: 100%;
            bottom: 0;
        }

        #page .slidepage {
            height: 100%;
        }

        .scroll {
            height: 100%;
        }

        .slidescroll {
            height: auto;
        }

<script>
    //暂时设计每个slide大小需要一致
    tSpeed = 300 //切换速度300ms
    var navSwiper = new Swiper('#nav', {
        slidesPerView: 3,
        freeMode: true,
        on: {
            init: function () {
                navSlideWidth = this.slides.eq(0).css('width'); //导航字数需要统一,每个导航宽度一致
                bar = this.$el.find('.bar')
                bar.css('width', navSlideWidth)
                bar.transition(tSpeed)
                navSum = this.slides[this.slides.length - 1].offsetLeft //最后一个slide的位置

                clientWidth = parseInt(this.$wrapperEl.css('width')) //Nav的可视宽度
                navWidth = 0
                for (i = 0; i < this.slides.length; i++) {
                    navWidth += parseInt(this.slides.eq(i).css('width'))
                }

                topBar = this.$el.parents('body').find('#top') //页头

            },

        },
    });

    var pageSwiper = new Swiper('#page', {
        watchSlidesProgress: true,
        // resistanceRatio: 0,
        on: {
            touchMove: function () {
                progress = this.progress
                bar.transition(0)
                bar.transform('translateX(' + navSum * progress + 'px)')
            },
            transitionStart: function () {
                activeIndex = this.activeIndex
                activeSlidePosition = navSwiper.slides[activeIndex].offsetLeft
                //释放时导航粉色条移动过渡
                bar.transition(tSpeed)
                bar.transform('translateX(' + activeSlidePosition + 'px)')
                //释放时文字变色过渡
                navSwiper.slides.eq(activeIndex).find('span').transition(tSpeed)
                navSwiper.slides.eq(activeIndex).find('span').css('color', 'rgba(221,169,68,1)')
                if (activeIndex > 0) {
                    navSwiper.slides.eq(activeIndex - 1).find('span').transition(tSpeed)
                    navSwiper.slides.eq(activeIndex - 1).find('span').css('color', 'rgba(124,124,125,1)')
                }
                if (activeIndex < this.slides.length) {
                    navSwiper.slides.eq(activeIndex + 1).find('span').transition(tSpeed)
                    navSwiper.slides.eq(activeIndex + 1).find('span').css('color', 'rgba(124,124,125,1)')
                }
                //导航居中
                navActiveSlideLeft = navSwiper.slides[activeIndex].offsetLeft //activeSlide距左边的距离

                navSwiper.setTransition(tSpeed)
                if (navActiveSlideLeft < (clientWidth - parseInt(navSlideWidth)) / 2) {
                    navSwiper.setTranslate(0)
                } else if (navActiveSlideLeft > navWidth - (parseInt(navSlideWidth) + clientWidth) / 2) {
                    navSwiper.setTranslate(clientWidth - navWidth)
                } else {
                    navSwiper.setTranslate((clientWidth - parseInt(navSlideWidth)) / 2 - navActiveSlideLeft)
                }

            },
        }
    });
