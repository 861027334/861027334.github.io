<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        #box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: fixed;
            left: 0;
            top: 0;
        }

        #horizontal {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 1px;
            background-color: #000000;
            margin: auto;
        }

        #vertical {
            position: fixed;
            left: 0;
            right: 0;
            width: 1px;
            top: 0;
            bottom: 0;
            margin: auto;
            background-color: #000000;
        }
    </style>
</head>
<body>
<div id="box"></div>
<div id="horizontal"></div>
<div id="vertical"></div>
<script src="js/hammer.min.js"></script>
<script src="js/jquery.js"></script>
<script>

    console.log();
    console.log(window.innerWidth);

    let oBox = $('#box');
    let hammer = new Hammer(oBox[0]);

    let width = oBox.width();
    let height = oBox.height();
    let pos_x=oBox.position().left;
    let pos_y=oBox.position().top;
    hammer.on('panstart', function (e) {
        pos_x=oBox.position().left;
        pos_y=oBox.position().top;
    });

    hammer.on('panmove', function (e) {
        if (pos_x + e.deltaX >= 0 && pos_x + e.deltaX <= window.innerWidth - width) {
            oBox.css("left", pos_x + e.deltaX);
        }
        if (pos_y + e.deltaY >= 0 && pos_y + e.deltaY <= window.innerHeight - height) {
            oBox.css("top", pos_y + e.deltaY);
        }

    });

    hammer.on('panend',function (e) {
        // console.log(pos_x + e.deltaX);
        let end_x=oBox.position().left;
        let end_y=oBox.position().top;
        // console.log(end_x);
        // console.log(end_y);
        if(window.innerWidth/2>end_x+width/2){
            // oBox.css('left', 0);
            oBox.animate({left: 0}, 100);
        }else {
            // oBox.css('left', window.innerWidth - width);
            oBox.animate({left: window.innerWidth - width}, 100);
        }
    })

</script>
</body>
</html>
