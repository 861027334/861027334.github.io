    <title>Document</title>
    <style type="text/css">
        #dv {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="dv"></div>
<script>
    // console.dir(document.body);
    // console.dir(window);

    console.log(document.documentElement.clientWidth);
    console.log(document.documentElement.clientHeight);

    var div1 = document.getElementById("dv");
    div1.onmousedown = function (ev) {
        var oEvent = ev || event;

        var distanceX = oEvent.clientX - div1.offsetLeft;
        var distanceY = oEvent.clientY - div1.offsetTop;

        document.onmousemove = function (ev) {
            var oEvent = ev || event;
            var clientX = oEvent.clientX;
            var clientY = oEvent.clientY;
            if (clientX - distanceX >= 0 && clientX - distanceX + div1.offsetWidth <= document.documentElement.clientWidth) {
                div1.style.left = clientX - distanceX + 'px';
            }
            if (clientY - distanceY >= 0 && clientY - distanceY + div1.offsetHeight <= document.documentElement.clientHeight) {
                div1.style.top = clientY - distanceY + 'px';
            }
        };
        document.onmouseup = function () {
            document.onmousemove = null;
            document.onmouseup = null;
        };
    }
