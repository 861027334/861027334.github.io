<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 8vw;
            background-color: #ffffff;
        }

        body {
            padding: 0.5rem;
        }

        #page1 {
            display: block;
        }

        .page {
            display: none;
        }

        #header {
            background-color: #ffffff;
            width: 100%;
            height: 1.466rem;
            display: flex;
            margin-bottom: 0.666rem;
            -webkit-border-radius: 0.266rem;
            -moz-border-radius: 0.266rem;
            border-radius: 0.266rem;
            box-shadow: 0 0.1rem 0.266rem 0 rgba(0, 13, 79, 0.09);
            overflow: hidden;
        }

        #header .headerType {
            flex-grow: 1;

            font-size: 0.533rem;
            font-family: PingFangSC-Semibold;
            font-weight: 600;
            color: rgba(255, 255, 255, 1);
            text-align: center;
            line-height: 1.466rem;
            color: #9B9B9B;
        }

        #header .headerSelected {
            color: #ffffff;
            background: linear-gradient(315deg, rgba(4, 46, 253, 1) 0%, rgba(100, 124, 244, 1) 100%);
        }

        .content {
            -webkit-border-radius: 0.266rem;
            -moz-border-radius: 0.266rem;
            border-radius: 0.266rem;
            overflow: hidden;
            box-shadow: 0 0.1rem 0.266rem 0 rgba(0, 13, 79, 0.09);
        }

        .contentType {
            height: 1.466rem;
            background: rgba(246, 248, 250, 1);

            font-size: 0.533rem;
            font-family: PingFangSC-Semibold;
            font-weight: 600;
            color: rgba(0, 10, 58, 1);
            line-height: 1.466rem;
            text-align: center;
            position: relative;
        }

        .contentType img {
            width: 0.633rem;
            height: 0.633rem;
            position: absolute;
            top: 0.433rem;
            left: 7.166rem;
            transition: all 100ms linear 0s;
        }

        .imgRotate {
            -webkit-transform: rotate(180deg);
            -moz-transform: rotate(180deg);
            -ms-transform: rotate(180deg);
            -o-transform: rotate(180deg);
            transform: rotate(180deg);
        }

        .contentType .selectBox {
            display: none;
            position: absolute;
            top: 1.466rem;
            left: 0;
            right: 0;
            width: 5.366rem;
            /*height: 5rem;*/
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0.1rem 0.266rem 0 rgba(0, 13, 79, 0.09);
            -webkit-border-radius: 0.266rem;
            -moz-border-radius: 0.266rem;
            border-radius: 0.266rem;
            overflow: hidden;
            margin: auto;
            z-index: 1;
        }

        .contentType .selectBox .selectBoxOption {
            width: 100%;
            height: 1.333rem;
            font-size: 0.466rem;
            font-family: PingFangSC-Regular;
            font-weight: 400;
            color: rgba(0, 10, 58, 1);
            line-height: 1.333rem;
        }

        .contentType .selectBox .contentTypeSelected {
            color: rgba(44, 79, 249, 1);
        }

        .chart {
            height: 14.866rem;
            display: none;
        }

        /*#page1Chart {*/
        /*height: 14.866rem;*/
        /*}*/

        /*#page2Chart {*/
        /*height: 11.866rem;*/
        /*}*/

        .contentMain .chart:first-child {
            display: block;
        }

        #footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1;
        }

        .pageBtn {
            width: 2.166rem;
            height: 2.166rem;
        }

        #lastPage {
            position: absolute;
            left: 0.233rem;
            bottom: 0.666rem;
            background: url("img/lastPage.png");
            background-size: cover;
        }

        #nextPage {
            position: absolute;
            right: 0.233rem;
            bottom: 0.666rem;
            background: url("img/nextPage.png");
            background-size: cover;
        }
    </style>
</head>
<body>
<div id="header">
    <div class="headerType headerSelected" data-ref="1">债券</div>
    <div class="headerType" data-ref="2">债权</div>
    <div class="headerType" data-ref="3">权益</div>
</div>

<div id="footer">
    <div id="lastPage" class="pageBtn"></div>
    <div id="nextPage" class="pageBtn"></div>
</div>

<div id="page1" class="page">
    <div class="content">
        <div class="contentType">
            <span class="contentTypeName">发行额度</span>
            <img src="img/contentTypeIcon.png" alt="">
            <div class="selectBox">
                <div class="selectBoxOption contentTypeSelected" data-ref="1">发行额度</div>

<div id="page2" class="page">

            <div class="selectBox">
                <div class="selectBoxOption contentTypeSelected" data-ref="1">主体评级</div>
                <div class="selectBoxOption" data-ref="2">发行规模</div>

        </div>

</div>
<div id="page3" class="page">
    <div class="content">
        <div class="contentType">
            <span class="contentTypeName">发行额度TOP5</span>
            <img src="img/contentTypeIcon.png" alt="">
            <div class="selectBox">
                <div class="selectBoxOption contentTypeSelected" data-ref="1">发行额度TOP5</div>
                <div class="selectBoxOption" data-ref="2">发行支数TOP5</div>
                <div class="selectBoxOption" data-ref="3">市场影响力TOP5</div>
                <div class="selectBoxOption" data-ref="4">市场参与度TOP5</div>
                <div class="selectBoxOption" data-ref="5">私募发行额度TOP5</div>
                <div class="selectBoxOption" data-ref="6">私募发行支数TOP5</div>
                <div class="selectBoxOption" data-ref="7">债券大单TOP5</div>
            </div>
        </div>
        <div class="contentMain">
            <div id="page3Chart" class="chart"></div>
        </div>
    </div>
</div>

<div id="page4" class="page">
    <div class="content">
        <div class="contentType">
            <span class="contentTypeName">发行额度统计</span>
            <img src="img/contentTypeIcon.png" alt="">
            <div class="selectBox">
                <div class="selectBoxOption contentTypeSelected" data-ref="1">发行额度统计</div>

        </div>

            <div id="page4Chart" class="chart"></div>

</div>


<script src="js/jquery.min.js"></script>
<script src="js/echarts.min.js"></script>
<script src="js/china.js"></script>
<script>

    // if(!window.location.hash)
    window.location.href = '#page1';

    let pages = ['#page1', '#page2', '#page3'];

    let page2Chart, page3Chart, page4Chart;

    window.onhashchange = function () {

        let hash = window.location.hash;
        let indexOf = pages.indexOf(hash);
        $('.page').eq(indexOf).show().siblings('.page').hide();
        scroll(0, 0);
        switch (hash) {
            case '#page1':
                break;
            case '#page2':
                if (!page2Chart) {
                    page2Chart = echarts.init(document.getElementById('page2Chart'));
                    let headerType = $('.headerSelected').data('ref');
                    let contentType = $('#page2').find('.contentTypeSelected').data('ref');
                    chartChange(headerType, contentType, page2Chart);
                }

                break;
            case '#page3':
                if (!page3Chart) {
                    page3Chart = echarts.init(document.getElementById('page3Chart'));
                    let headerType = $('.headerSelected').data('ref');
                    let contentType = $('#page3').find('.contentTypeSelected').data('ref');
                    chartChange(headerType, contentType, page3Chart);
                }
                break;
            case '#page4':
                if (!page4Chart) {
                    page4Chart = echarts.init(document.getElementById('page4Chart'));
                    let headerType = $('.headerSelected').data('ref');
                    let contentType = $('#page3').find('.contentTypeSelected').data('ref');
                    chartChange(headerType, contentType, page4Chart);
                }
                break;
        }
    };

    //移动端手势
    let startX;
    let startY;
    let startScrollTop;

    window.addEventListener("touchstart", function (e) {
        startX = e.touches[0].pageX;
        startY = e.touches[0].pageY;
        startScrollTop = document.body.scrollTop || document.documentElement.scrollTop;
    }, false);

    window.addEventListener("touchend", function (e) {
        let endX = e.changedTouches[0].pageX;
        let endY = e.changedTouches[0].pageY;
        let endScrollTop = document.body.scrollTop || document.documentElement.scrollTop;
        let clientHeight = document.documentElement.clientHeight;
        let bodyHeight = document.body.clientHeight;

        let differY = endScrollTop - startScrollTop;
        let X = endX - startX;
        let Y = endY - startY - differY;

        if (Math.abs(X) > Math.abs(Y) && X > 10) {
            // console.log("向右");
            lastPage();
        }
        else if (Math.abs(X) > Math.abs(Y) && X < 10) {
            // console.log("向左");
            nextPage();
        }
        else if (Math.abs(Y) > Math.abs(X) && Y > 10) {
            // console.log("向下");
            if (startScrollTop <= 0) {
                lastPage();
            }
        }
        else if (Math.abs(Y) > Math.abs(X) && Y < 10) {
            // console.log("向上");
            if (startScrollTop + clientHeight >= bodyHeight) {
                nextPage();
            }
        }
        else {
            // console.log("未滑动");
        }
    }, false);

    //翻页按钮
    $('#lastPage').click(function () {
        lastPage();
    });

    $('#nextPage').click(function () {
        nextPage();
    });

    function lastPage() {
        let hash = window.location.hash;
        let indexOf = pages.indexOf(hash);
        if (indexOf !== 0) {
            window.location.href = pages[indexOf - 1];
        }
    }

    function nextPage() {
        let hash = window.location.hash;
        let indexOf = pages.indexOf(hash);
        if (indexOf + 1 !== pages.length) {
            window.location.href = pages[indexOf + 1];
        }
    }

    //顶部栏type事件
    $('#header').click(function (ev) {

        window.location.href = '#page1';
        scroll(100, 0);

        let event = window.event || ev;
        let headerOption = event.target;
        $(headerOption).addClass('headerSelected').siblings().removeClass('headerSelected');

        let headerType = $(headerOption).data('ref');
        let page = $('.page:visible');
        let contentType = page.find('.contentTypeSelected').data('ref');
        let chart = page.find('.chart');

        let $page1 = $('#page1');
        let $page2 = $('#page2');
        let $page3 = $('#page3');
        let $page4 = $('#page4');

        switch (headerType) {
            case 1:
                $page1.find('.contentTypeName').text('发行额度');
                $page1.find('.selectBox').html(
                    '<div class="selectBoxOption contentTypeSelected" data-ref="1">发行额度</div>' +
                    '<div class="selectBoxOption" data-ref="2">发行支数</div>'
                );
                $page2.find('.contentTypeName').text('主体评级');
                $page2.find('.selectBox').html(
                    '<div class="selectBoxOption contentTypeSelected" data-ref="1">主体评级</div>' +
                    '<div class="selectBoxOption" data-ref="2">发行规模</div>' +
                    '<div class="selectBoxOption" data-ref="3">发行期限</div>' +
                    '<div class="selectBoxOption" data-ref="4">发行类型</div>'
                );
                $page3.find('.contentTypeName').text('发行额度TOP5');
                $page3.find('.selectBox').html(
                    '<div class="selectBoxOption contentTypeSelected" data-ref="1">发行额度TOP5</div>' +
                    '<div class="selectBoxOption" data-ref="2">发行支数TOP5</div>' +
                    '<div class="selectBoxOption" data-ref="2">市场影响力TOP5</div>' +
                    '<div class="selectBoxOption" data-ref="2">市场参与度TOP5</div>' +
                    '<div class="selectBoxOption" data-ref="2">私募发行额度TOP5</div>' +
                    '<div class="selectBoxOption" data-ref="2">私募发行支数TOP5</div>' +
                    '<div class="selectBoxOption" data-ref="2">债券大单TOP5</div>'
                );
                pages = ['#page1', '#page2', '#page3'];
                break;
            case 2:
                $page1.find('.contentTypeName').text('发行额度');
                $page1.find('.selectBox').html(
                    '<div class="selectBoxOption contentTypeSelected" data-ref="1">发行额度</div>' +
                    '<div class="selectBoxOption" data-ref="2">发行支数</div>'
                );
                $page2.find('.contentTypeName').text('主体评级');
                $page2.find('.selectBox').html(
                    '<div class="selectBoxOption contentTypeSelected" data-ref="1">主体评级</div>' +
                    '<div class="selectBoxOption" data-ref="2">发行规模</div>' +
                    '<div class="selectBoxOption" data-ref="3">发行期限</div>' +
                    '<div class="selectBoxOption" data-ref="4">行业分布</div>'
                );
                $page3.find('.contentTypeName').text('发行支数TOP5');
                $page3.find('.selectBox').html(
                    '<div class="selectBoxOption contentTypeSelected" data-ref="1">发行支数TOP5</div>' +
                    '<div class="selectBoxOption" data-ref="2">发行金额TOP5</div>' +
                    '<div class="selectBoxOption" data-ref="3">债权大单TOP5</div>'
                );
                $page4.find('.contentTypeName').text('发行额度统计');
                $page4.find('.selectBox').html(
                    '<div class="selectBoxOption contentTypeSelected" data-ref="1">发行额度统计</div>'
                );
                pages = ['#page1', '#page2', '#page3', '#page4'];
                break;
            case 3:
                $page1.find('.contentTypeName').text('挂牌量');
                $page1.find('.selectBox').html(
                    '<div class="selectBoxOption contentTypeSelected" data-ref="1">挂牌量</div>' +
                    '<div class="selectBoxOption" data-ref="2">挂牌金额</div>'
                );
                $page2.find('.contentTypeName').text('行业分布');
                $page2.find('.selectBox').html(
                    '<div class="selectBoxOption contentTypeSelected" data-ref="1">行业分布</div>' +
                    '<div class="selectBoxOption" data-ref="2">项目比例</div>'
                );
                $page3.find('.contentTypeName').text('挂牌额度');
                $page3.find('.selectBox').html(
                    '<div class="selectBoxOption contentTypeSelected" data-ref="1">挂牌额度</div>'
                );
                pages = ['#page1', '#page2', '#page3'];
                break;
        }

        chartChange(headerType, 1, echarts.init(chart[0]));

    });

    //二级type事件
    $('.contentType').click(function (ev) {
        $(this).find('.selectBox').stop().slideToggle(100);
        $(this).find('img').toggleClass('imgRotate');

        //逻辑判断
        let event = window.event || ev;
        let option = $(event.target);
        if (option.hasClass('selectBoxOption')) {
            option.addClass('contentTypeSelected').siblings().removeClass('contentTypeSelected');
            let optionName = option.text();
            option.parents('.contentType').find('.contentTypeName').text(optionName);
            let optionType = option.data('ref');
            let chart = $(this).parents('.content').find('.chart');
            let headerType = $('.headerSelected').data('ref');

            // console.log(headerType);
            // console.log(optionType)
            // console.log(chart);
            chartChange(headerType, optionType, echarts.init(chart[0]));
        }
    });

    function chartChange(headerType, optionType, chart) {
        let hash = window.location.hash;
        $('.selectBox').hide();

        switch (hash) {
            case '#page1':

                switch (headerType) {
                    case 1:

                        switch (optionType) {
                            case 1:
                                chart.setOption(page1HeaderType1ContentType1Option);
                                break;
                            case 2:
                                chart.setOption(page1HeaderType1ContentType2Option);
                                break;
                        }

                        break;
                    case 2:
                        switch (optionType) {
                            case 1:
                                chart.setOption(page1HeaderType2ContentType1Option);
                                break;
                            case 2:
                                chart.setOption(page1HeaderType2ContentType2Option);
                                break;
                        }
                        break;
                }

                break;
            case '#page2':

                switch (headerType) {
                    case 1:

                        switch (optionType) {
                            case 1:
                                chart.setOption(page2HeaderType1ContentType1Option);
                                break;
                            case 2:
                                chart.setOption(page2HeaderType1ContentType2Option);
                                break;
                            case 3:
                                chart.setOption(page2HeaderType1ContentType3Option);
                                break;
                            case 4:
                                chart.setOption(page2HeaderType1ContentType4Option);
                                break;
                        }

                        break;
                    case 2:
                        switch (optionType) {
                            case 1:
                                chart.setOption(page2HeaderType2ContentType1Option);
                                break;
                            case 2:
                                chart.setOption(page2HeaderType2ContentType2Option);
                                break;
                            case 3:
                                chart.setOption(page2HeaderType2ContentType3Option);
                                break;
                            case 4:
                                chart.setOption(page2HeaderType2ContentType4Option);
                                break;
                        }
                        break;
                }
                break;
            case '#page3':
                switch (headerType) {
                    case 1:
                        switch (optionType) {
                            case 1:
                                chart.setOption(page3HeaderType1ContentType1Option);
                                break;
                            case 2:
                                chart.setOption(page3HeaderType1ContentType2Option);
                                break;
                            case 3:
                                chart.setOption(page3HeaderType1ContentType3Option);
                                break;
                            case 4:
                                chart.setOption(page3HeaderType1ContentType4Option);
                                break;
                            case 5:
                                chart.setOption(page3HeaderType1ContentType5Option);
                                break;
                            case 6:
                                chart.setOption(page3HeaderType1ContentType6Option);
                                break;
                            case 7:
                                chart.setOption(page3HeaderType1ContentType7Option);
                                break;
                        }
                        break;
                    case 2:
                        switch (optionType) {
                            case 1:
                                chart.setOption(page3HeaderType2ContentType1Option);
                                break;
                            case 2:
                                chart.setOption(page3HeaderType2ContentType2Option);
                                break;
                            case 3:
                                chart.setOption(page3HeaderType2ContentType3Option);
                                break;
                        }
                        break;
                    case 3:
                        break;
                }
                break;
            case '#page4':
                switch (headerType) {
                    case 1:
                        break;
                    case 2:
                        switch (optionType) {
                            case 1:
                                chart.setOption(page4HeaderType2ContentType1Option);
                                break;
                        }
                        break;
                    case 3:
                        break;
                }
                break;
        }
    }

    //柱状图
    let barOption = {
        tooltip: {
            trigger: 'axis',
            axisPointer: {            // 坐标轴指示器，坐标轴触发有效

        },

        grid: {
            left: 0,
            right: '5%',

            },

        yAxis: {

            },
            axisLabel: {

                fontFamily: 'PingFangSC-Semibold',
                fontWeight: 600,
                fontSize: 10
            }
        },
        color: ['#43DFFF', '#042EFD'],
        series: []
    };

    //饼图
    let pieOption = {
        tooltip: {
            trigger: 'item',
            formatter: "{b} : {c} ({d}%)"
        },
        color: ['#43DFFF', '#042EFD', '#FFF662', '#F8A313'],
        series: [
            {
                type: 'pie',
                radius: ['35%', '50%'],
                label: {
                    formatter: "{b}：{c}",
                    color: '#000000',
                    fontFamily: 'PingFangSC-Medium',

                },
                labelLine: { //引导线

                        color: '#DBDBDB',
                    }
                },
                itemStyle: {
                    borderWidth: 2,

                }

        ]
    };

    //横向柱状图
    let barOptionHorizontal = {
        tooltip: {
            trigger: 'axis',
            axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        grid: {

            right: '5%',
            top: '5%',
            bottom: '5%',
            containLabel: true //grid 区域是否包含坐标轴的刻度标签
        },
        yAxis: {
            show: true,
            type: 'category',
            axisLine: {
                show: false,
            },
            axisTick: {
                show: false
            },
            axisLabel: {
                show: true,
                color: 'rgba(32,32,32,1)',
                fontFamily: 'PingFangSC-Semibold',
                fontWeight: 600,
                fontSize: 10
            }
        },
        xAxis: {
            type: 'value',
            axisLine: {
                show: false,
            },
            axisTick: {
                show: false
            },
            axisLabel: {
                show: false,
            }
        },
        color: ['#43DFFF', '#042EFD'],
        series: []
    };

    //地图
    let geoCoordMap = {
        '海门': [121.15, 31.89],
        '鄂尔多斯': [109.781327, 39.608266],
        '招远': [120.38, 37.35],
        '舟山': [122.207216, 29.985295],
        '齐齐哈尔': [123.97, 47.33],
        '盐城': [120.13, 33.38],
        '赤峰': [118.87, 42.28],
        '青岛': [120.33, 36.07],
        '乳山': [121.52, 36.89],
        '金昌': [102.188043, 38.520089],
