<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        #nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            width: 100px;
            /*background-color: red;*/
            border-right: 1px solid #000000;
        }

        #content {
            position: absolute;
            top: 0;
            right: 0;
            left: 100px;
            bottom: 0;
        }
    </style>
</head>
<body>
<ul id="nav">
    <li><a href="#/aaa">aaa</a></li>
    <li><a href="#/bbb">bbb</a></li>
    <li><a href="#/ccc">ccc</a></li>
</ul>
<div id="content"></div>
<script>
    if(!window.location.hash){
        window.location.hash = '#/';
    }
    window.addEventListener('hashchange', function () {
        let hash = window.location.hash.slice(2);

        if(routes[hash]){
            routes[hash]();
        }
    });

    var routes = {};

    function add(path,fn) {
        routes[path] = fn;
    }

    add('aaa', function () {
        document.getElementById('content').innerHTML = '<h1>我是aaa</h1>';
    });
    add('bbb', function () {
        document.getElementById('content').innerHTML = '<h1>我是BBB</h1>';
    });

</script>
</body>
</html>
