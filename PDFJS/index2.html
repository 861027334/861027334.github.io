<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #iframe {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe id="iframe" src="" frameborder="0"></iframe>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.2.5/axios.min.js"></script>
    <script>
        // ajax获取文件内容，允许跨域
        axios({
            url: 'https://861027334.github.io/PDFJS/static/1.pdf',
            method: 'get',
            responseType: 'blob',
            header: {
                'Content-Type': 'application/x-www-form-urlencoded; charset=utf-8',
                'X-Requested-With': 'XMLHttpRequest'
            }
        }).then(res=>{
            // 方法一 移动端不能显示
            // document.getElementById('iframe').src = URL.createObjectURL(res.data);

            // 方法二 移动端正常显示
            var src = `./PDFJS/web/viewer.html?file=${URL.createObjectURL(res.data)}`
            document.getElementById('iframe').src = src;
        })
    </script>
</body>
</html>
