<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #iframe {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- <iframe id="iframe" src="./pdfjs/web/viewer.html?file=git.pdf" frameborder="0"></iframe> -->
    <iframe id="iframe" src="" frameborder="0"></iframe>
    
    <!-- <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.2.5/axios.js"></script> -->
    <script>
        // window.open('./pdfjs/web/viewer.html?file=git.pdf')

        let iframe = document.getElementById('iframe');
        let url = 'http://www.scsx2016.org/public/uploads/files/2020/07/20200714144950101.pdf';
        let fileUrl = encodeURIComponent(url);
        // let lastUrl = './pdfjs/web/viewer.html?file=' + fileUrl;
        let lastUrl = './pdfjs/web/viewer.html?url=' + fileUrl;
        iframe.src = lastUrl;
    </script>
</body>
</html>
