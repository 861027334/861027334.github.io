<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #logo {
            width: 270px;
            height: 129px;
            background: url("https://www.baidu.com/img/yuanxiao_839d9ad79c6283c40da24824a7ba945a.jpg") 0 0 no-repeat;
        }
    </style>
</head>
<body>
<div id="logo"></div>
<script>
    var logo = document.getElementById('logo');
    var logoStyle = getStyle(logo);

    function getStyle(ele) {
        if(ele.currentStyle){
            return ele.currentStyle;
        }else{
            return window.getComputedStyle(ele, null);
        }
    }

    setInterval(function () {
        var positionX = parseInt(logoStyle.backgroundPositionX);
        if(-positionX === 11880 - 270){
            logo.style.backgroundPositionX = 0;
        }else{
            logo.style.backgroundPositionX = positionX - 270 + 'px';
        }
    }, 100);

</script>
</body>
</html>
